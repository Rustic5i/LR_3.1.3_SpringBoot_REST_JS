<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <!-- Обязательные метатеги -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User profile</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>
<!--------------Панель навигации------------------------------------------------->
<div class="h-100 w-100">
  <header>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <div>
          <span class="navbar-brand mb-0 h1" th:text="${currentUserEmail}">userName</span>
          <span class="navbar-brand">with roles:</span>
          <span class="navbar-brand" th:text="${currentUserRoles}">userRole</span>
        </div>
        <div>
          <a class="nav-link" style="color: #9a9787" href="/logout">Logout</a>
        </div>
      </div>
    </nav>
  </header>
  <!---------------Навигация и вкладки------------------------------------------------>
  <!--Main panel-->
  <div class="d-flex h-100 d-inline-block">
    <!--Menu Admin and  User-->
    <ul class="nav nav-pills flex-column mb-auto col-2">
      <li class="nav-item">
        <a class="nav-link active" id="user-panel" data-bs-toggle="pill" href="#pills-user-profile">User</a>
      </li>
    </ul>
    <div class="tab-content col-sm-9 p-3" id="pills-admin-user">
      <!--        User information-->
      <div class="tab-pane fade show active bg-light" id="pills-user-profile">
        <br>
        <div>
          <div><h3>User information-page</h3></div>
          <div>
            <div class="p-3 bg-light gray border"><h5>About user</h5></div>
            <table border="1" class="table table-hover">
              <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Role</th>
              </tr>
              <tr>
              <tr th:each="user : ${currentUser}">
                <td th:utext="${user.getId()}"></td>
                <td th:utext="${user.firstName}"></td>
                <td th:utext="${user.getUsername()}"></td>
                <td th:utext="${user.getAge()}"></td>
                <td th:utext="${user.getEmail()}"></td>
                <td th:utext="${user.getAuthorities()}"></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!------------------------------------------------------------------------->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
</html>
